{% set question_url=settings.APP_URL+question.get_absolute_url()|urlencode %}

<div class="social-comment-body">
{% if settings.ENABLE_FACEBOOK_DISCUSSION %}
	<div id="social_comment_0" class="disyshow">
		<h2 id="social_comment_tab_0">facebook</h2>
		<div id="fb-root"></div>
		<div class="fb-comments" data-href="{{ question_url }}" data-num-posts="2" data-width="730"></div>
	</div>
{% endif %}	
{% if settings.ENABLE_DISQUES_DISCUSSION %}
	<div id="social_comment_1" class="disyshow">
		<h2 id="social_comment_tab_0">Disqus</h2>
		<script type="text/javascript">
	
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'asalifinance'; // required: replace asalifinance with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

	</div>
{% endif %}	
</div>
